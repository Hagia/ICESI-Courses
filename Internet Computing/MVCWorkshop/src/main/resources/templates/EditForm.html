<html>
<head>
<title>Editar Libros</title>
</head>
<body>
	<div>
		<div>
			<div>
				<h1>Editar Libros</h1>
			</div>
		</div>
		<div>
			<div>
				<a href="#" th:href="@{/list}"> Volver al listado </a>
				<form action="#" class="form-horizontal" th:action="@{/save}"
					th:object="${form}" method="post">
					<fieldset>
						<span> <input type="submit" id="submitButton"
							th:value="Guardar"> <input type="reset" id="resetButton"
							th:value="Resetear" />
						</span>
						<table>
							<thead>
								<tr>
									<th></th>
									<th>TÃ­tulo</th>
									<th>Autor</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="book, itemStat : ${bookList}">
									<td><input hidden th:name="|bookList[${itemStat.index}].id|"
										th:value="${book.getId()}" /></td>
									<td><input
										th:placeholder="Title + ' ' + ${itemStat.count}"
										th:name="|bookList[${itemStat.index}].title|"
										th:value="${book.getTitle()}"/></td>
									<td><input
										th:placeholder="Author + ' ' + ${itemStat.count}"
										th:name="|bookList[${itemStat.index}].author|"
										th:value="${book.getAuthor()}"/></td>
								</tr>
							</tbody>
						</table>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
